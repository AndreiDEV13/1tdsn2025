<!DOCTYPE html>
<html>
	<head>
		<style>
			p{
				background-color: blue;
				color: white;
			}
			.fundo-vermelho{
				background-color: red;
			}
			.texto-amarelo{
				color:yellow;
			}
			#unica{
				font-size: 25pt;
			}
			p:nth-of-type(7){
				border: solid 4px black;
			}
		</style>
	</head>
	<body>
		<h1>Exemplo de CSS</h1>
		<p style="background-color: darkgreen;">Exemplo</p>
		<h2>Subtítulo</h2>

		<p class="fundo-vermelho">Exemplo</p>
		<p class="texto-amarelo">Exemplo</p>

		<h2 class="fundo-vermelho">Subtítulo</h2>

		<p class="fundo-vermelho texto-amarelo">Exemplo</p>
		<p class="unica">Exemplo</p>
		<p id="unica">Exemplo</p>
		<p>Exemplo</p>
		<p>Exemplo</p>
		<p>Exemplo</p>
	</body>
</html>
